<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco</title>
    <script type="text/javascript" src="Cadastro.js"></script>
    <link rel="stylesheet" type="text/css" href="estilo.css" />
  </head>
  <body style="text-align: center">
    <h1>Seja bem vindo ao Banco MAXX</h1>
    <br></br>
    <div>
      <label for="nome">Insira seu nome:</label>
      <input type="text" id="nome" size="40">
      <br></br>
      <label for="cpf">Insira seu CPF:</label>
      <input type="text" id="cpf" onkeyup="mask_cpf()" maxlength="14">
      <br></br>
      <label for="data">Insira sua data de nascimento:</label>
      <input type="date" id="data">
      <br></br>
      <label for="senha">Insira uma senha:</label>
      <input type="password" id="senha" maxlength="8">
      <br></br>
      <label>Selecione o tipo de conta:</label>
      <br></br>
      <input type="radio" name="tipoconta" id="t_conta">
      <label for="POUPANÇA">POUPANÇA</label>
      <input type="radio" name="tipoconta" id="t_conta2">
      <label for="CORRENTE">CORRENTE</label>
      <br></br>
      <input type="button" value="CONFIRMAR CADASTRO" class="botao_green" id="confirmar" onclick="cadastro()">
    </div>

    <br></br>
    <br></br>
    <label for="saldo">Saldo:</label>
    <input type="number" id="saldo" value="" class="input_r" readonly>
    <br></br>
    <input type="button" value="DEPOSITO" class="botao_orange" onclick="" />
    <input type="button" value="SAQUE" class="botao_blue" onclick="" />
    <br></br>
    <input type="button" value="ALTERAR DADOS CADASTRAIS" id="alteracao" class="botao_yellow" onclick="">
    <input type="button" value="CANCELAR CONTA" class="botao_red" onclick="" />
  </body>
</html>
